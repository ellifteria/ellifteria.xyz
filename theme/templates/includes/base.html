{{define "base"}}
<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/main.css">

        {{template "header" .}}

        {{template "includeScripts" .}}

        {{template "favicons" .}}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/color-brewer.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/highlightjs-line-numbers.js/dist/highlightjs-line-numbers.min.js"></script>

    <!-- and it's easy to individually load additional languages -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script> -->

        <script>hljs.highlightAll(); hljs.initLineNumbersOnLoad({singleLine: true});</script>

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        <style>


		td.hljs-ln-numbers {
			text-align: center;
			color: #ccc;
			border-right: 1px solid #999;
			vertical-align: top;
			padding-right: 5px;

			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		td.hljs-ln-code {
			padding-left: 10px;
		}

		code {
			white-space: pre-wrap;
			overflow: auto;
		}
	
        </style>
    </head>

    <body onload="main()">
        <header>
            {{template "navbar" .}}
        </header>
        
        <article>
            <section>
                {{template "content" .}}
            </section>
        </article>

        <footer>
            {{template "footer" .}}
        </footer>
    </body>

</html>
{{end}}
